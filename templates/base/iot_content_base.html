<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block Title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/iot-content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/iot-nav.js') }}"></script>
    {% block Head %}{% endblock %}
</head>
<body>
    <nav role="navigation" class="navbar navbar-inverse dark-nav">
        <div class="navbar-header">
            <button data-target="#bs-example-navbar-collapse-3" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-title" src="{{ url_for('static', filename='images/logo.jpg') }}">
        </div>
        <div id="bs-example-navbar-collapse-3" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home">主页</a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">更多 <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="/asset/asset_login">登录</a></li>
                        <li><a href="/asset/asset_logout">注销</a></li>
                        <li><a href="#">测试</a></li>
                        <li class="divider"></li>
                        <li><a href="/asset/">控制台</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div  role="navigation" id="nav">
        <ul>
            <li>
                <img id="management-logo" src="{{ url_for('static', filename='images/management.png') }}">
                <b id="management-text">管理中心</b>
            </li>
        </ul>

        {% block SubNavitation %}{% endblock %}

    </div>
    <div role="main" class="panel panel-default main" style="border-radius:0px;border:0;margin-bottom: 0">
        <div class="panel-heading main-panel-heading" style="border-radius:0px;color:#ffffff;">
            <h3 class="panel-title">
                <img onclick="onclick_refresh()" src="{{ url_for('static', filename='images/refresh.png') }}" alt="点击刷新"> &ensp;
                IoT / 管理中心 / {{ route|default('概况') }}
            </h3>
            <script>function onclick_refresh() {alert('点击了刷新！');}</script>
        </div>
        <div class="panel-body">
            <a href="#nav" id="toggle">Menu</a>
            {% block MainContainer %}{% endblock %}
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <span>Copyright &copy; <a href="http://www.liefyuan.top/">似水流年</a></span> |
                    <span><a href="http://www.miibeian.gov.cn/" target="_blank"> 湘ICP备16019866号</a></span> |
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 将下面这段代码放置在 </body> 之前 -->
    <script>
      var navigation = responsiveNav("#nav", {customToggle: "#toggle"});
    </script>
</body>
{% block TailContainer %}{% endblock %}
</html>
